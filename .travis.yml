language: node_js
node_js:
  - "6"

branches:
  only:
    - master

sudo: false

addons:
    code_climate:
        repo_token: $CODE_CLIMATE

cache:
  directories:
    - node_modules

before_install:
  - "npm config set spin false"
  - "npm install -g npm@^2"

install:
  - npm install

script:
  - npm run test

after_success:
  - npm run report-coverage
  - bash <(curl -s https://codecov.io/bash)

